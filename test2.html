<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Glow</title>
  <style>
  body{
    background: black;
  }
  .k-glow{
      position: absolute;
      left: 0%;
      width: 500px;
      height:100px;
      padding:100px;
      /* transform: translate(0, -70%) rotate(-45deg); */
      background: radial-gradient(circle,   rgba(255, 255, 255,1) 10%,  rgba(255, 255, 255,1) 40%,  rgba(255, 255, 255,1) 60%);
      filter: blur(60px);
      bottom:10%;
      opacity:1;
      z-index: 999;
  }
  </style>
</head>
<body>
  <div class="k-glow"></div>

</body>
</html>
