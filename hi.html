<!DOCTYPE html>

<head>

  <title>Pepsi | Refresh Your World</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #002868 0%, #ffffff 100%);
      color: #fff;
    }
    header {
      background-color: #002868;
      display: flex;
      justify-content: space-between;

      padding: 20px 40px;
    }

    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;

    }
    .hero h1 {

    }
    .hero p {
      font-size: 24px;
      max-width: 600px;
      text-shadow: 1px 1px 4px #000;
    }
    .cta-button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      color: #002868;
      background: #00b4ff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .cta-button:hover {
      background: #008ecf;
    }
    footer {
      background: #001f5b;
      padding: 20px;
      text-align: center;
      color: #ccc;
    }
  </style>
</head>

  <header>
